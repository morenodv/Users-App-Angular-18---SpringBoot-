<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div>
    <input
      placeholder="Name"
      name="name"
      [(ngModel)]="user.name"
      class="form-control my-2"
      required
      #name="ngModel"
      >
      @if (name.invalid && (name.dirty || name.touched)) {
        
      }

  </div>
  <div>
    <input
      placeholder="Lastname"
      name="lastname"
      [(ngModel)]="user.lastname"
      class="form-control my-2"
      required
      #lastname="ngModel"
    />
  </div>
  <div>
    <input
      placeholder="Email"
      name="email"
      [(ngModel)]="user.email"
      class="form-control my-2"
      type="email"
      required
      #email="ngModel"
    />
  </div>
  <div>
    <input
      placeholder="Username"
      name="username"
      [(ngModel)]="user.username"
      class="form-control my-2"
      required
      minlength="8"
      #username="ngModel"
    />
  </div>
  <div>
    <input
      placeholder="Password"
      name="password"
      type="password"
      [(ngModel)]="user.password"
      class="form-control my-2"
      required
      minlength="8"
      #password="ngModel"
    />
  </div>

  <div>
    <button type="submit" class="btn btn-primary my-2">CREATE</button>
  </div>
</form>
